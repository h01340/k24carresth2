
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>owners</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Owners</h1>
    <table>
		<tr>
		    <th>First name</th>
		    <th>Last name</th>
		    <th>Year Of Birth</th>
		</tr>  
    	<tr th:each = "owner : ${owners}">
    		<td th:text="${owner.firstName}"></td>
    		<td th:text="${owner.lastName}"></td>
    		<td th:text="${owner.yob}"></td>
    		<td><a th:href="@{/owner/deleteOwner/{id}(id=${owner.id})}">Poista</a></td>
    		
    		
    	</tr>
     </table>
     <a href="/owner/addOwner">Add new owner</a>
     <br>
     <a href="/main">Back to main page</a>
     <br><br>
     
</body>
</html>
